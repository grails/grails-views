ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
    userOrg = "grails"
}

apply plugin:'idea'

subprojects {
    ext {
        userOrg = "grails"
    }
    group "org.grails"
    version "1.2.6.BUILD-SNAPSHOT"
    //version "1.2.5"
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://repo.grails.org/grails/core" }
    }
}
